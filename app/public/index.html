<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wohnungen</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/leaflet-dvf/dist/leaflet-dvf.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
  <link rel="stylesheet" href="bower_components/leaflet-dvf/dist/css/dvf.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="style.css">
  <script src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
          

  <script src="/config"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-app="dataVis">
    <div class="row full-height" ng-controller="MainController">
      <div class="col-xs-10 full-height" style="padding-right: 0">
        <leaflet lf-center="center"
                 layers="layers"
                 class="map"></leaflet>
      </div>
      <aside class="col-xs-2 full-height" id="sidebar" style="padding-right: 30px">

        <div class="filter">
            <h4>Filter</h4>
            <button class="btn btn-default" ng-class="{active: filter.showAll}" ng-click="filter.showAll = !filter.showAll">
              <span class="glyphicon glyphicon glyphicon-asterisk" title="" aria-hidden="true"></span>
              auch inaktive anzeigen
            </button>
        </div>
        
        <div class="currentObjectContainer" ng-if="selectedFlat">
          <hr/>
          <h4>Ausgewählte Wohnung</h4>
          <dl>
            <dt>Frei ab</dt>
            <dd>{{selectedFlat.free_from | date:'dd.MM.yyyy'}}</dd>

            <dt>Miete</dt>
            <dd>{{selectedFlat.price}} €</dd>

            <dt>Größe</dt>
            <dd>{{selectedFlat.size}} m²</dd>

            <dt>Zimmer</dt>
            <dd>{{selectedFlat.rooms}}</dd>
          </dl>
          <a class="btn btn-primary" href="{{selectedFlat.url}}" target="_blank">Auf {{getWebsiteName(selectedFlat.website)}} öffnen</a>

          <a class="btn btn-default" ng-click="toggleActive(selectedFlat)">{{ selectedFlat.active ? "deaktivieren" : "aktivieren" }}</a>
        </div>
      </aside>
    </div>
</body>
</html>
